<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Daily CrossFit | Full-Body (DB + Band)</title>

  <style>
    :root{
      --bg-main: #f5f7fb;
      --bg-card: rgba(255,255,255,.96);
      --bg-elev: rgba(255,255,255,.72);
      --text-main:#020617;
      --text-muted:#6b7280;
      --border: rgba(148,163,184,.35);
      --shadow: 0 18px 45px rgba(15,23,42,.15);
      --accent:#2563eb;
      --accent-soft:#e5efff;
      --radius-card:24px;
      --radius-pill:999px;

      --thead: linear-gradient(120deg, rgba(219,234,254,.9), rgba(191,219,254,.9));
      --chip: rgba(255,255,255,.85);
      --btnBg: linear-gradient(135deg, rgba(239,246,255,.98), rgba(219,234,254,.98));
      --btnBorder: rgba(37,99,235,.35);
    }

    /* Dark mode */
    :root[data-theme="dark"]{
      --bg-main: #020617;
      --bg-card: rgba(15,23,42,.86);
      --bg-elev: rgba(15,23,42,.72);
      --text-main:#e5e7eb;
      --text-muted:#9ca3af;
      --border: rgba(148,163,184,.30);
      --shadow: 0 22px 60px rgba(0,0,0,.55);
      --accent:#60a5fa;
      --accent-soft: rgba(37,99,235,.25);

      --thead: linear-gradient(120deg, rgba(59,130,246,.35), rgba(14,165,233,.22));
      --chip: rgba(15,23,42,.86);
      --btnBg: linear-gradient(135deg, rgba(30,64,175,.9), rgba(15,23,42,.9));
      --btnBorder: rgba(96,165,250,.5);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    body{
      margin:0; min-height:100vh;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui,sans-serif;
      background:
        radial-gradient(circle at top left, rgba(220,233,255,.55) 0, transparent 55%),
        radial-gradient(circle at bottom right, rgba(224,242,254,.5) 0, transparent 55%),
        var(--bg-main);
      color:var(--text-main);
      display:flex; justify-content:center;
    }
    :root[data-theme="dark"] body{
      background:
        radial-gradient(circle at top left, rgba(59,130,246,.22) 0, transparent 55%),
        radial-gradient(circle at bottom right, rgba(14,165,233,.18) 0, transparent 55%),
        var(--bg-main);
    }

    .app-shell{ width:100%; max-width:1024px; padding:18px; margin:0 auto 32px; }
    @media (max-width:500px){ .app-shell{ padding:14px; } }

    .top-header{ margin-bottom:14px; }
    .top-title{
      font-size:1.1rem; font-weight:650; letter-spacing:.03em;
      margin:0 0 4px; color:var(--text-main);
    }
    @media(min-width:768px){
      .top-title{ font-size:1.5rem; }
      .workout-card{ padding:22px 22px 24px; border-radius:28px; }
      .workout-table th, .workout-table td{ font-size:.9rem; padding:10px 12px; }
      .link-btn{ font-size:.85rem; padding:8px 14px; }
    }

    .top-subtitle{ font-size:.82rem; color:var(--text-muted); margin:0; }
    .top-row{
      display:flex; align-items:flex-start; justify-content:space-between; gap:10px;
    }

    .chip-row{ display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    .chip{
      padding:4px 10px; border-radius:var(--radius-pill);
      border:1px solid var(--border);
      font-size:.7rem; background:var(--chip);
      color:var(--text-main);
      backdrop-filter: blur(14px);
    }
    .chip--accent{
      border-color: rgba(37,99,235,.55);
      background: linear-gradient(135deg, rgba(219,234,254,.95), rgba(239,246,255,.9));
      color: #1d4ed8;
    }
    :root[data-theme="dark"] .chip--accent{
      border-color: rgba(96,165,250,.65);
      background: linear-gradient(135deg, rgba(37,99,235,.35), rgba(15,23,42,.9));
      color: #e5e7eb;
    }

    .actions{
      display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end;
    }
    .btn{
      appearance:none; border:1px solid var(--border);
      padding:8px 12px; border-radius:var(--radius-pill);
      background:var(--bg-elev);
      color:var(--text-main);
      font-size:.78rem; font-weight:600;
      box-shadow: 0 6px 18px rgba(15,23,42,.12);
      backdrop-filter: blur(14px);
      cursor:pointer;
      display:inline-flex; align-items:center; gap:8px;
      user-select:none;
    }
    .btn:active{ transform: translateY(1px); }
    .btn--primary{
      border-color: var(--btnBorder);
      background: var(--btnBg);
      color: var(--accent);
    }

    .workout-card{
      background:var(--bg-card);
      border-radius:var(--radius-card);
      box-shadow:var(--shadow);
      padding:16px 16px 18px;
      border:1px solid rgba(148,163,184,.28);
      backdrop-filter: blur(20px);
      margin-bottom:18px;
    }
    .workout-header{
      display:flex; justify-content:space-between; align-items:flex-start; gap:8px;
      margin-bottom:8px;
    }
    .workout-title{ font-size:.98rem; font-weight:650; margin:0; letter-spacing:.02em; }
    .workout-meta{ font-size:.76rem; color:var(--text-muted); margin-top:4px; }
    .pill-label{
      padding:3px 9px; border-radius:var(--radius-pill);
      background:var(--accent-soft); color:var(--accent);
      font-size:.72rem; font-weight:600;
      display:inline-flex; align-items:center; gap:8px; white-space:nowrap;
      border: 1px solid rgba(37,99,235,.18);
    }
    .pill-dot{
      width:7px; height:7px; border-radius:999px; background:var(--accent);
      box-shadow: 0 0 0 4px rgba(37,99,235,.25);
    }

    .section{ margin-top:10px; }
    .section-header{
      display:flex; justify-content:space-between; align-items:baseline;
      margin-bottom:4px; gap:10px;
    }
    .section-title{
      font-size:.8rem; font-weight:700; letter-spacing:.08em; text-transform:uppercase;
      color: var(--text-muted);
    }
    .section-subtitle{ font-size:.72rem; color:var(--text-muted); }

    .workout-table{
      width:100%;
      border-collapse:collapse;
      table-layout:auto;
      margin-top:4px;
      overflow:hidden;
      border-radius:14px;
      border:1px solid rgba(148,163,184,.35);
    }
    .workout-table thead{ background:var(--thead); }
    .workout-table th, .workout-table td{
      padding:7px 8px;
      font-size:.78rem;
      text-align:left;
      vertical-align:middle;
    }
    .workout-table th{
      font-weight:700;
      border-bottom:1px solid rgba(148,163,184,.35);
    }
    .col-reps{ width:22%; white-space:nowrap; }
    .col-ex{ width:53%; }
    .col-link{ width:25%; text-align:right; }

    .workout-table tbody tr:nth-child(2){ background:#d9e8ff; }
    .workout-table tbody tr:nth-child(3){ background:#cde0ff; }
    .workout-table tbody tr:nth-child(4){ background:#c1d8ff; }
    .workout-table tbody tr:nth-child(5){ background:#b5d0ff; }
    .workout-table tbody tr:nth-child(6){ background:#a9c8ff; }
    .workout-table tbody tr:nth-child(7){ background:#9dc0ff; }
    .workout-table tbody tr:nth-child(8){ background:#91b8ff; }

    }

    .workout-table tbody tr + tr{ border-top:1px solid rgba(148,163,184,.2); }

    .exercise-name{ font-weight:650; color:var(--text-main); }
    .exercise-note{ display:block; font-size:.7rem; color:var(--text-muted); margin-top:2px; }

    .link-btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:5px 9px; border-radius:var(--radius-pill);
      font-size:.72rem; font-weight:700;
      border:1px solid var(--btnBorder);
      background:var(--btnBg);
      color:var(--accent);
      text-decoration:none;
      box-shadow: 0 4px 10px rgba(15,23,42,.12);
      white-space:nowrap;
    }
    .link-btn span.icon{ margin-left:6px; font-size:.8rem; }

    .hint{ margin-top:6px; font-size:.72rem; color:var(--text-muted); }
    .footer-note{ margin-top:10px; font-size:.72rem; color:var(--text-muted); text-align:center; }

    .toast{
      position: fixed;
      left: 50%;
      top: 18px;
      transform: translateX(-50%);
      background: var(--bg-elev);
      border: 1px solid var(--border);
      padding: 10px 12px;
      border-radius: 14px;
      box-shadow: var(--shadow);
      font-size: .78rem;
      color: var(--text-main);
      backdrop-filter: blur(18px);
      display:none;
      z-index: 50;
      max-width: min(560px, calc(100vw - 28px));
    }

    a, button { touch-action: manipulation; }
  </style>
</head>

    function safeGetItem(key){

        return ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" })[s];
      });
    }

      var t = document.getElementById("toast");

      t.style.display = "block";

      window.__toastTimer = setTimeout(function(){ t.style.display = "none"; }, 1800);

              { rt: "Even min: 10 reps", ex: "DB Push Press", note: "2√ó5kg or 2√ó10kg", url: "https://www.youtube.com/watch?v=I5uWqhItp3E" }
            ],
            hint: "Choose loads that leave ~15‚Äì20s rest each minute."
          },
          {
            title: "Core/Upper ‚Äì 10-min AMRAP",
            subtitle: "Smooth pacing, minimal breaks",
            rows: [
              { rt: "10 reps", ex: "Push-Ups", note: "Scale as needed", url: "https://www.youtube.com/watch?v=uAun2i9pGkw" },
              { rt: "12 reps", ex: "Banded Rows", note: "Pause 1s each rep", url: "https://www.youtube.com/watch?v=N01qETjvCEY" },
              { rt: "30s/side", ex: "Side Plank", note: "Hips high", url: "https://www.youtube.com/watch?v=jHJ17NBAcFA" }
            ],
            hint: "If push-ups are limit, switch to incline."
          }
        ]
      }
    ];

    function pickRandomPlanId(){
      var idx = Math.floor(Math.random() * PLAN_LIBRARY.length);
      return PLAN_LIBRARY[idx].id;
    }
    function getPlanById(id){
      for(var i=0;i<PLAN_LIBRARY.length;i++){
        if(PLAN_LIBRARY[i].id === id){ return PLAN_LIBRARY[i]; }
      }
      return PLAN_LIBRARY[0];
    }

    function getOrCreateTodayPlanId(){
      var key = todayKey();
      var storageKey = "cf_plan_" + key;
      var id = safeGetItem(storageKey);
      if(!id){
        id = pickRandomPlanId();
        safeSetItem(storageKey, id);
      }
      return { key:key, storageKey:storageKey, id:id };
    }

    function buildCard(plan){
      var html = "";
      html += '<section class="workout-card" aria-label="Daily workout plan">';
      html += '  <div class="workout-header">';
      html += '    <div>';
      html += '      <h2 class="workout-title">' + escapeHtml(plan.title) + '</h2>';
      html += '      <div class="workout-meta">' + escapeHtml(plan.meta) + '</div>';
      html += '    </div>';
      html += '    <div class="pill-label" title="This plan is locked for today">';
      html += '      <span class="pill-dot"></span><span>Today</span>';
      html += '    </div>';
      html += '  </div>';
      html += '  <div class="hint" style="margin-top:-2px;">';
      html += '    Intention: <b>' + escapeHtml(plan.label) + '</b> ¬∑ Focus: <b>' + escapeHtml(plan.dayTag) + '</b>';
      html += '  </div>';

      for(var i=0;i<plan.sections.length;i++){
        var sec = plan.sections[i];
        html += '<div class="section">';
        html += '  <div class="section-header">';
        html += '    <div class="section-title">' + escapeHtml(sec.title) + '</div>';
        html += '    <div class="section-subtitle">' + escapeHtml(sec.subtitle) + '</div>';
        html += '  </div>';
        html += '  <table class="workout-table">';
        html += '    <thead>';
        html += '      <tr>';
        html += '        <th class="col-reps">Reps / Time</th>';
        html += '        <th class="col-ex">Exercise</th>';
        html += '        <th class="col-link">Video</th>';
        html += '      </tr>';
        html += '    </thead>';
        html += '    <tbody>';

        for(var j=0;j<sec.rows.length;j++){
          var r = sec.rows[j];
          html += '      <tr>';
          html += '        <td class="col-reps">' + escapeHtml(r.rt) + '</td>';
          html += '        <td class="col-ex">';
          html += '          <span class="exercise-name">' + escapeHtml(r.ex) + '</span>';
          if(r.note){
            html += '          <span class="exercise-note">' + escapeHtml(r.note) + '</span>';
          }
          html += '        </td>';
          html += '        <td class="col-link">';
          html += '          <a class="link-btn" href="' + encodeURI(r.url) + '" target="_blank" rel="noopener">';
          html += '            Watch<span class="icon">‚ñ∂Ô∏é</span>';
          html += '          </a>';
          html += '        </td>';
          html += '      </tr>';
        }

        html += '    </tbody>';
        html += '  </table>';
        if(sec.hint){
          html += '  <div class="hint">' + escapeHtml(sec.hint) + '</div>';
        }
        html += '</div>';
      }

      html += '</section>';
      return html;
    }

    function renderToday(){
      var info = getOrCreateTodayPlanId();
      var plan = getPlanById(info.id);

      var subtitle = document.getElementById("subtitle");
      if(subtitle){
        subtitle.textContent = niceDate() + " ¬∑ Opens any time: same plan all day.";
      }
      var chipPlan = document.getElementById("chip-plan");
      if(chipPlan){
        chipPlan.textContent = "Plan: " + plan.label + " (" + plan.id + ")";
      }
      var chipToday = document.getElementById("chip-today");
      if(chipToday){
        chipToday.textContent = "Locked for " + info.key;
      }

      var mount = document.getElementById("planMount");
      if(mount){
        mount.innerHTML = buildCard(plan);
      }
    }

    function initInteractions(){
      var btnTheme = document.getElementById("btn-theme");
      if(btnTheme){
        btnTheme.addEventListener("click", function(){
          var cur = document.documentElement.getAttribute("data-theme") || "dark";
          var next = cur === "dark" ? "light" : "dark";
          applyTheme(next);
          showToast("Theme updated");
        });
      }

      var btnReroll = document.getElementById("btn-reroll");
      if(btnReroll){
        btnReroll.addEventListener("click", function(){
          var key = todayKey();
          var storageKey = "cf_plan_" + key;
          var newId = pickRandomPlanId();
          safeSetItem(storageKey, newId);
          renderToday();
          showToast("New plan locked for today");
        });
      }
    }

    document.addEventListener("DOMContentLoaded", function(){
      initTheme();
      renderToday();
      initInteractions();
    });
  </script>
</body>
